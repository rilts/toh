<h2>{{ nHero.name }} Details</h2>
<div><span>id: </span>{{nHero.id}}</div>
<div><span>name: </span>{{nHero.name}}</div>
<div><label>name:
  <input [(ngModel)]="nHero.name" placeholder="name">
</label></div>

<h2>My Heros</h2>
<ul>
  <li class="d-flex m-1" *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="rounded-left p-2 bg-primary text-light">{{hero.id}}</span>
    <div class="rounded-right p-2 bg-light text-dark w-50">{{hero.name}}</div>
  </li>
</ul>
<div *ngIf="selectedHero">
<h2>{{ selectedHero.name | uppercase }} Details</h2>
<div><span>id: </span>{{selectedHero.id}}</div>
<div><span>name: </span>{{selectedHero.name}}</div>
<div><label>name:
  <input [(ngModel)]="selectedHero.name" placeholder="name">
</label></div>
</div>
<br><br>
<div><button [disabled]="isSpecial">property binding button</button></div>
<div><button class="test" [class.special]="isSpecial" [class.on]="isTest">property binding button</button></div>
<div><button [style.color]="isSpecial ? 'red':'green'">property binding button</button></div>

<div><button (click)="onSave($event)">event binding save button</button></div>
