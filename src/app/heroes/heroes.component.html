<h2>{{ hero.name }} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div><button [disabled]="isSpecial">property binding button</button></div>
<div><button class="test" [class.special]="isSpecial" [class.on]="isTest">property binding button</button></div>
<div><button [style.color]="isSpecial ? 'red':'green'">property binding button</button></div>

<div><button (click)="onSave($event)">event binding save button</button></div>

<div><label>name:
<input [(ngModel)]="hero.name" placeholder="name">
</label></div>
