
<router-outlet></router-outlet>

<h2>My Heros</h2>
<ul>
  <li [class.selected]="hero===selectedHero" class="d-flex m-1" *ngFor="let hero of heroes" (click)="onSelect(hero)"
      routerLink="/heroes/detail/{{hero.id}}">
    <span class="rounded-left p-2 bg-primary text-light">{{hero.id}}</span>
    <div class="rounded-right p-2 bg-light text-dark w-50">{{hero.name}}</div>
  </li>
</ul>
